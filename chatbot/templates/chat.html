<!DOCTYPE html>
<html>
<head>
    <title>Sassy Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .chat-container { width: 800px; margin: 20px auto; }
        .messages { height: 500px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .user { background-color: #e3f2fd; margin-left: 20%; }
        .bot { background-color: #f0f0f0; margin-right: 20%; }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– Sassy Bot 9000</h1>
        <div class="messages">
            {% for sender, msg in messages %}
                <div class="message {% if sender == 'You' %}user{% else %}bot{% endif %}">
                    <strong>{{ sender }}:</strong> {{ msg }}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        
        <p><a href="/clear">Start New Chat</a></p>
    </div>
</body>
</html>
